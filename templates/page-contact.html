  <!-- Contact: two-column cards -->
  <div class="contact-split-wrap alignwide">
    <div class="contact-split contact--cards">
      <!-- LEFT: form card -->
      <div class="contact-col contact-col--left">
        <div class="card card--form">
          <h3 class="card-title">Get in touch</h3>

          <!-- Contact Form 7 -->
          [contact-form-7 id="538" title="Contact form 1" html_class="wpcf7-form
          cf7-contact"]
        </div>
      </div>

      <!-- RIGHT: info cards -->
      <div class="contact-col contact-col--right">
        <!-- Contact information -->
        <div class="card card--info">
          <h3 class="card-title">Contact information</h3>

          <ul class="info-list">
            <li class="info-item">
              <i class="fas fa-phone icon" aria-hidden="true"></i>
              <!-- or fa-solid fa-phone -->
              <div>
                <div class="label">Phone</div>
                <p>+82 (0XX) XXX-XXXX</p>
              </div>
            </li>

            <li class="info-item">
              <i class="fas fa-location-dot icon" aria-hidden="true"></i>
              <!-- or fa-solid fa-location-dot -->
              <div>
                <div class="label">Address</div>
                <address>Teheran-ro 123, Gangnam-gu, Seoul</address>
              </div>
            </li>

            <li class="info-item">
              <i class="fas fa-envelope icon" aria-hidden="true"></i>
              <!-- or fa-solid fa-envelope -->
              <div>
                <div class="label">Email</div>
                <p>contact@yourdomain.kr</p>
              </div>
            </li>
          </ul>
        </div>

        <div class="card map-clip">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3317013.661385706!2d122.86411237125496!3d35.71954934778255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x356455ebcb11ba9b%3A0x91249b00ba88db4b!2sSouth%20Korea!5e0!3m2!1sen!2sph!4v1759970748120!5m2!1sen!2sph" 
            loading="lazy"
            allowfullscreen=""
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
