<script>
(function(){
  var nav = document.getElementById('navbar');
  if(!nav || !document.body) return;

  var root = document.documentElement;
  var ticking = false;
  var scrollThreshold = 8;

  function setNavHeight(){
    root.style.setProperty('--navbar-h', (nav.offsetHeight || 0) + 'px');
  }

  function updateBodyState(){
    document.body.classList.toggle('scrolled', window.scrollY > scrollThreshold);
    ticking = false;
  }

  function handleScroll(){
    if (!ticking) {
      window.requestAnimationFrame(updateBodyState);
      ticking = true;
    }
  }

  setNavHeight();
  updateBodyState();

  window.addEventListener('resize', setNavHeight, { passive: true });
  window.addEventListener('load', setNavHeight);
  window.addEventListener('scroll', handleScroll, { passive: true });

  if ('ResizeObserver' in window) {
    new ResizeObserver(setNavHeight).observe(nav);
  }
})();
(function(){
  document.querySelectorAll('#navbar .navbar-nav > .nav-item > .nav-link')
    .forEach(link => {
      if (link.classList.contains('fx-ready')) return;
      const label = link.textContent.trim();
      if (!label) return;

      link.classList.add('fx-ready');
      link.setAttribute('aria-label', label);

      const wrap  = document.createElement('span'); wrap.className = 'fx-wrap';
      const stack = document.createElement('span'); stack.className = 'fx-stack';
      const top   = document.createElement('span'); top.className   = 'fx-top';
      const bot   = document.createElement('span'); bot.className   = 'fx-bottom';

      [...label].forEach((ch, i) => {
        const t = document.createElement('span');
        t.className = 'fx-char';
        t.style.setProperty('--i', i);
        t.textContent = ch === ' ' ? '\u00A0' : ch;
        top.appendChild(t);
        bot.appendChild(t.cloneNode(true));
      });

      stack.appendChild(top); stack.appendChild(bot);
      wrap.appendChild(stack);

      // expose char count for the underline steps
      wrap.style.setProperty('--chars', String(label.length));

      link.textContent = '';
      link.appendChild(wrap);
    });
})();
</script>
